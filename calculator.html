<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calstyling.css">
</head>
<body>
    <div class="parent_div">
        <div class="cal_displaydiv">
            <n class="display_num">8.8888</n>
        </div>
        <div class="num_one">
           <d class="numb_one">1</d> 
        </div>
        <div class="num_two">
            <d class="numb_two">2</d>
        </div>
        <div class="num_three">
            <d class="numb_three">3</d>
        </div>
        <div class="num_four">
            <d class="numb_four">4</d>
        </div>
        <div class="num_five">
            <d class="numb_five">5</d>
        </div>
        <div class="num_six">
            <d class="numb_six">6</d>
        </div>
        <div class="num_seven"> 
            <d class="numb_seven">7</d>
        </div>
        <div class="plus_div">
            <d class="plus_sign">+</d>
        </div>
        <div class="num_eight">
            <d class="numb_eight">8</d>
        </div>
        <div class="num_nine">
            <d class="numb_nine">9</d>
        </div>
        <div class="num_zero">
            <d class="numb_zero">0</d>
        </div>
        <div class="minus_div">
            <d class="minus_sign">-</d>
        </div>
        <div class="multiplication_div">
            <d class="multiplication_sign">*</d>
        </div>
        <div class="division_div">
            <d class="division_sign">%</d>
        </div>
        <div class="si_div">
            <d class="si_sign">shift</d>
        </div>
        <div class="arr_div">
            <d class="arr_sign">/></d>
        </div>
    </div>
</body>
</html>
